<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Material Table</h1>
    <span class="example-spacer"></span>
    <button mat-button (click)="toggleTable()">Toggle</button>
    <!-- <button mat-button>Services</button>
    <button mat-button>Contact</button> -->
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'"
                  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav" (click)="toggleTable()">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="loader" *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>
      <div *ngIf="!loading">
        <app-all-table *ngIf="showTable"></app-all-table>
        <app-table-json *ngIf="!showTable"></app-table-json>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
